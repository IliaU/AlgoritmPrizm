<div ng-if="contentReady">
    <div class="row form-group">
        <div class="col-xs-3">
            <inven-access-button></inven-access-button>
        </div>

            <pi-button></pi-button>
        </div>

        </div>

            <department-access-button layout="2"></department-access-button>
        </div>

    <div class="row form-group">
        <div class="col-xs-3">
            <am-button-new adj-memo-type="'cost'"></am-button-new>
