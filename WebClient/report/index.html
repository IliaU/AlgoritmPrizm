<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<title>Движение товара</title>
	<script src="js/jquery.min.js"></script>
	<script src="js/popper.min.js"></script>
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootstrap-table.min.js"></script>

<body>

	<div class="container-fluid col" style="padding-top: 30px">
		<div class="container-fluid" style="overflow-x: auto">
			<div class="row" style="height: 100%; flex-wrap: nowrap">
				<div class="col" style="max-width: max-content; height: 100%">
					<div class="card bg-secondary" style="width: max-content">
						<div class="card-header text-light">
							UPC
						</div>
						<div class="card-body bg-light">
							<input type="text" id="upc_input">
						</div>
					</div>
				</div>
				<div class="col" style="max-width: max-content; height: 100%">
					<div class="card bg-secondary" style="width: max-content">
						<div class="card-header text-light">
							Диапазон дат
						</div>
						<div class="card-body bg-light">
							<div class="row align-middle">
								<div class="col">
									<input type="date" id="date_from">
								</div>
								<div class="col">
									<input type="date" id="date_to" readonly>
								</div>
								<div class="col">
									<button class="btn btn-sm btn-primary" onclick="showReport()">Поиск</button>
								</div>
							</div>
						</div>
					</div>
				</div>

<!--								</label>-->
<!--							</div>-->

<!--					</div>-->

			</div>
		</div>

		<div class="container-fluid" style="width: 100%; padding-top: 30px;">
			<div class="card bg-secondary" style="width: 100%">
				<div class="card-header text-light">
					Описание товарной карточки
				</div>
				<div class="card-body bg-light">
					<table id="table_1"></table>
				</div>
			</div>
		</div>

		<div class="container-fluid pb-5" style="width: 100%; padding-top: 30px;">
			<div class="card bg-secondary" style="width: 100%">
				<div class="card-header text-light">
					Движение товара
				</div>
				<div class="card-body bg-light" style="overflow-y: auto; max-height: 500px;">
					<table id="table_2"></table>
				</div>
			</div>
		</div>

		<div class="container-fluid" style="height: 45px">
		</div>
	</div>

	<footer class="footer row justify-content-end align-items-center"
		style="width: 100%; position: fixed; bottom: 0; padding: 30px">
		<div class="btn-group" role="group">

			<button type="button" class="btn btn-primary">Свертка операций</button>
			<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#chooseModal">Выбрать
				операции</button>
			<button type="button" class="btn btn-primary">Выбрать магазин</button>
		</div>
<!--		<button type="button" class="btn btn-danger" style="margin-left: 30px">Закрыть</button>-->
	</footer>

	<div class="modal fade" id="chooseModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Выбор операций</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="card bg-secondary" style="width: 100%">
						<div class="card-header text-light">
							Типы операций
						</div>
						<div class="card-body bg-light">
							<div class="row" style="overflow-x: auto;">
								<div class="col">
									<div class="form-check">
										<input class="form-check-input" type="checkbox" value="" checked>
										<label class="form-check-label">
											Поставка
										</label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="checkbox" value="" checked>
										<label class="form-check-label">
											Поставка-возврат
										</label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="checkbox" value="" checked>
										<label class="form-check-label">
											Продажи
										</label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="checkbox" value="" checked>
										<label class="form-check-label">
											Продажи-возврат
										</label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="checkbox" value="" checked>
										<label class="form-check-label">
											Передачи входящие
										</label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="checkbox" value="" checked>
										<label class="form-check-label">
											Передачи исходящие
										</label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="checkbox" value="" checked>
										<label class="form-check-label">
											Корректировка кол-ва
										</label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="checkbox" value="" checked>
										<label class="form-check-label">
											Корректировка цены
										</label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="checkbox" value="" checked>
										<label class="form-check-label">
											Корректировка стоимости
										</label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="checkbox" value="">
										<label class="form-check-label">
											ЗК Простой заказ
										</label>
									</div>
								</div>
								<div class="col">
									<div class="form-check">
										<input class="form-check-input" type="checkbox" value="">
										<label class="form-check-label">
											ЗК Специальный заказ
										</label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="checkbox" value="">
										<label class="form-check-label">
											ЗК Резервирование
										</label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="checkbox" value="">
										<label class="form-check-label">
											ЗП Прямая
										</label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="checkbox" value="">
										<label class="form-check-label">
											ЗП Центранализ.
										</label>
									</div>
								</div>
							</div>

							<div class="btn-group" style="margin-top: 10px">
								<button class="btn btn-primary">Выбрать все</button>
								<button class="btn btn-secondary">Очистить все</button>
							</div>
						</div>
					</div>
					<div class="card bg-secondary" style="width: 100%; margin-top: 20px;">
						<div class="card-header text-light">
							Подсчет
						</div>
						<div class="card-body bg-light">
							<div class="form-check">
								<input class="form-check-input" type="radio" name="flexRadioDefault"
									id="flexRadioDefault1" checked>
								<label class="form-check-label" for="flexRadioDefault1">
									ВСЕ
								</label>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="radio" name="flexRadioDefault"
									id="flexRadioDefault2">
								<label class="form-check-label" for="flexRadioDefault2">
									ОБРАЩЕН/ОБРАЩАЮЩИЙ
								</label>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="radio" name="flexRadioDefault"
									id="flexRadioDefault3" checked>
								<label class="form-check-label" for="flexRadioDefault2">
									ОБЫЧНЫЙ
								</label>
							</div>
						</div>
					</div>
				</div>
				
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
					<button type="button" class="btn btn-primary" data-dismiss="modal">Ок</button>
				</div>
			</div>
		</div>
	</div>

	<script src="js/main.js"></script>
</body>

</html>
