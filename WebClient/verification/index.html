<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Верификация</title>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-table.min.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-table.min.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="container-fluid col" style="padding-top: 30px">
    <div class="container-fluid pb-4" style="width: 100%">
        <div class="card bg-secondary" style="width: 100%">
            <div class="card-header text-light">
                <div class="row align-items-center">
                    <div class="col h4 mb-0">
                        <span>Товары</span>
                    </div>
                    <div class="col-2 align-items-end">
                        <label for="file" class="btn btn-primary col mb-0">Загрузить файл</label>
                        <input accept=".txt,.dat" type="file" id="file" onchange="loadFile(this)" style="display: none">
                    </div>
                    <div class="col-2 align-items-end">
                        <button type="button" class="btn btn-success col" onclick="verifyDocument()">Верификация</button>
                    </div>
                </div>
            </div>
            <div class="card-body bg-light" style="overflow-y: auto; max-height: 500px;">
                <table id="table"></table>
            </div>
        </div>
    </div>
    <div class="container-fluid pb-5" id="errors" style="width: 100%; display: none">
        <div class="card bg-danger" style="width: 100%">
            <div class="card-header text-light">
                <div class="row align-items-center">
                    <div class="col h4 mb-0">
                        <span>Ошибки</span>
                    </div>
                </div>
            </div>
            <div class="card-body bg-light" style="overflow-y: auto; max-height: 500px;">
                <table id="error-table"></table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
